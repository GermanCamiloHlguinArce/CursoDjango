<!DOCTYPE html>
<htmllang="en">
<head>
    <metacharset="UTF-8">
    <title>Platzigram</title>
    <linkrel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"crossorigin="anonymous">
</head>
<body>
    <br><br>
    <divclass="container">
        <divclass="row">
            {% for post in posts %}
            <divclass="col-lg-4 offset-lg-4">
                <divclass="media">
                    <imgclass="mr-3 rounded-circle"src="{{ post.user.picture }}"alt="{{ post.user.name }}">
                    <divclass="media-body">
                        <h5class="mt-0">{{ post.user.name }}</h5>
                        {{ post.timestamp }}
                    </div>
                </div>
                <imgclass="img-fluid mt-3 border rounded"src="{{ post.photo }}"alt="{{ post.title }}">
                <h6class="ml-1 mt-1">{{ post.title }}</h6>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
